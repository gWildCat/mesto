<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header-logo.svg"
        alt="Логотип Mesto"
      />
    </header>
    <main>
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/profile-avatar.jpg"
          alt="Аватар пользователя"
        />
        <div>
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              title="Редактировать профиль"
              type="button"
              aria-label="Открыть форму редактирования профиля"
            ></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          title="Добавить карточку"
          type="button"
          aria-label="Открыть форму добавления карточки"
        ></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_light" id="edit-profile">
      <div class="popup__container">
        <form class="form" name="profile-form" id="profile-form">
          <h2 class="form__header">Редактировать профиль</h2>
          <input
            id="name"
            name="name"
            type="text"
            class="form__input"
            placeholder="Имя"
            aria-label="Имя"
          />
          <input
            id="job"
            name="job"
            type="text"
            class="form__input"
            placeholder="Должность"
            aria-label="Должность"
          />
          <button
            class="form__save-button"
            title="Сохранить"
            type="submit">
            Сохранить
          </button>
        </form>
        <button
          class="popup__close-button"
          title="Закрыть"
          type="button"
          aria-label="Закрыть форму"
        ></button>
      </div>
    </div>
    <div class="popup popup_light" id="new-card">
      <div class="popup__container">
        <form class="form" name="new-card-form" id="new-card-form">
          <h2 class="form__header">Новое место</h2>
          <input
            id="title"
            name="title"
            type="text"
            class="form__input"
            placeholder="Название"
            aria-label="Название"
          />
          <input
            id="link"
            name="link"
            type="text"
            class="form__input"
            placeholder="Ссылка на картинку"
            aria-label="Ссылка на картинку"
          />
          <button
            class="form__save-button"
            title="Создать"
            type="submit">
            Создать
          </button>
        </form>
        <button
          class="popup__close-button"
          title="Закрыть"
          type="button"
          aria-label="Закрыть форму"
        ></button>
      </div>
    </div>
    <div class="popup popup_dark" id="view-image">
      <div class="popup__image-container">
        <figure class="popup__figure">
          <img class="popup__image" src="#" />
          <figcaption class="popup__image-caption">Наименование</figcaption>
        </figure>
        <button
          class="popup__close-button"
          title="Закрыть"
          type="button"
          aria-label="Закрыть просмотр"
        ></button>
      </div>
    </div>
    <template id="card-template">
      <article class="element">
        <img class="element__image" />
        <div class="element__caption">
          <h2 class="element__title"></h2>
          <button
            class="element__like-button"
            title="Нравится"
            type="button"
            aria-label="Поставить лайк"
          ></button>
        </div>
        <button
          class="element__delete-button"
          title="Удалить"
          type="button"
          aria-label="Удалить карточку"
        ></button>
      </article>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
