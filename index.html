<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./vendor/fonts/fonts.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header-logo.svg"
        alt="Логотип Mesto"
      />
    </header>
    <main>
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/profile-avatar.jpg"
          alt="Аватар пользователя"
        />
        <div class="profile__info">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <button
            class="profile__edit-button"
            title="Редактировать профиль"
          ></button>
          <p class="profile__subname">Исследователь океана</p>
        </div>
        <button class="profile__add-button" title="Добавить карточку"></button>
      </section>
      <section class="elements">
        <div class="element">
          <figure class="element__figure">
            <img
              class="element__image"
              src="./images/elements-karachaevsk.jpg"
              alt="Фотография Карачаевска"
            />
            <div class="element__caption">
              <figcaption class="element__title">Карачаевск</figcaption>
              <button class="element__like-button" title="Нравится"></button>
            </div>
          </figure>
        </div>
        <div class="element">
          <figure class="element__figure">
            <img
              class="element__image"
              src="./images/elements-gora-elbrus.jpg"
              alt="Фотография горы Эльбрус"
            />
            <div class="element__caption">
              <figcaption class="element__title">Гора Эльбрус</figcaption>
              <button class="element__like-button" title="Нравится"></button>
            </div>
          </figure>
        </div>
        <div class="element">
          <figure class="element__figure">
            <img
              class="element__image"
              src="./images/elements-dombay.jpg"
              alt="Фотография горнолыжного курорта Домбай"
            />
            <div class="element__caption">
              <figcaption class="element__title">Домбай</figcaption>
              <button class="element__like-button" title="Нравится"></button>
            </div>
          </figure>
        </div>
        <div class="element">
          <figure class="element__figure">
            <img
              class="element__image"
              src="./images/elements-gora-elbrus.jpg"
              alt="Фотография горы Эльбрус"
            />
            <div class="element__caption">
              <figcaption class="element__title">Гора Эльбрус</figcaption>
              <button class="element__like-button" title="Нравится"></button>
            </div>
          </figure>
        </div>
        <div class="element">
          <figure class="element__figure">
            <img
              class="element__image"
              src="./images/elements-dombay.jpg"
              alt="Фотография горнолыжного курорта Домбай"
            />
            <div class="element__caption">
              <figcaption class="element__title">Домбай</figcaption>
              <button class="element__like-button" title="Нравится"></button>
            </div>
          </figure>
        </div>
        <div class="element">
          <figure class="element__figure">
            <img
              class="element__image"
              src="./images/elements-karachaevsk.jpg"
              alt="Фотография Карачаево-Черкесии"
            />
            <div class="element__caption">
              <figcaption class="element__title">Карачаево-Черкесия</figcaption>
              <button class="element__like-button" title="Нравится"></button>
            </div>
          </figure>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__window">
        <form class="form">
          <h3 class="form__header">Редактировать профиль</h3>
          <input
            id="name"
            name="name"
            type="text"
            class="form__input"
            placeholder="Жак-Ив Кусто"
          />
          <input
            id="subname"
            name="subname"
            type="text"
            class="form__input"
            placeholder="Исследователь океана"
          />
          <button class="form__btn-save" title="Сохранить">Сохранить</button>
        </form>
        <button class="form__btn-close" title="Закрыть"></button>
      </div>
    </div>
  </body>
</html>
