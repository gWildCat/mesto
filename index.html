<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./vendor/fonts/fonts.css" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header-logo.svg"
        alt="Логотип Mesto"
      />
    </header>
    <main>
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/profile-avatar.jpg"
          alt="Аватар пользователя"
        />
        <div class="profile__info">
          <h2 class="profile__name">Жак-Ив Кусто</h2>
          <img
            class="profile__edit-button"
            src="./images/profile-edit-button.svg"
            alt="Редактировать профиль"
          />
          <p class="profile__subname">Исследователь океана</p>
        </div>
        <img
          class="profile__add-button"
          src="./images/profile-add-button.svg"
          alt="Добавить карточку"
        />
      </section>
      <section class="elements">
        <div class="element">
          <figure class="element__figure">
            <img
              class="element__image"
              src="./images/elements-karachaevsk.jpg"
              alt="Фотография Карачаевска"
            />
            <div class="element__caption">
              <figcaption class="element__title">Карачаевск</figcaption>
              <img
                class="element__like-button"
                src="./images/elements-like.svg"
              />
            </div>
          </figure>
        </div>
        <div class="element">
          <figure class="element__figure">
            <img
              class="element__image"
              src="./images/elements-gora-elbrus.jpg"
              alt="Фотография горы Эльбрус"
            />
            <div class="element__caption">
              <figcaption class="element__title">Гора Эльбрус</figcaption>
              <img
                class="element__like-button"
                src="./images/elements-like.svg"
              />
            </div>
          </figure>
        </div>
        <div class="element">
          <figure class="element__figure">
            <img
              class="element__image"
              src="./images/elements-dombay.jpg"
              alt="Фотография горнолыжного курорта Домбай"
            />
            <div class="element__caption">
              <figcaption class="element__title">Домбай</figcaption>
              <img
                class="element__like-button"
                src="./images/elements-like.svg"
              />
            </div>
          </figure>
        </div>
        <div class="element">
          <figure class="element__figure">
            <img
              class="element__image"
              src="./images/elements-gora-elbrus.jpg"
              alt="Фотография горы Эльбрус"
            />
            <div class="element__caption">
              <figcaption class="element__title">Гора Эльбрус</figcaption>
              <img
                class="element__like-button"
                src="./images/elements-like.svg"
              />
            </div>
          </figure>
        </div>
        <div class="element">
          <figure class="element__figure">
            <img
              class="element__image"
              src="./images/elements-dombay.jpg"
              alt="Фотография горнолыжного курорта Домбай"
            />
            <div class="element__caption">
              <figcaption class="element__title">Домбай</figcaption>
              <img
                class="element__like-button"
                src="./images/elements-like.svg"
              />
            </div>
          </figure>
        </div>
        <div class="element">
          <figure class="element__figure">
            <img
              class="element__image"
              src="./images/elements-karachaevsk.jpg"
              alt="Фотография Карачаево-Черкесии"
            />
            <div class="element__caption">
              <figcaption class="element__title">Карачаево-Черкесия</figcaption>
              <img
                class="element__like-button"
                src="./images/elements-like.svg"
              />
            </div>
          </figure>
        </div>
      </section>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </main>
  </body>
</html>
