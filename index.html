<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/header-logo.svg"
        alt="Логотип Mesto"
      />
    </header>
    <main>
      <section class="profile">
        <img
          class="profile__avatar"
          src="./images/profile-avatar.jpg"
          alt="Аватар пользователя"
        />
        <div>
          <div class="profile__container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              class="profile__edit-button"
              title="Редактировать профиль"
              type="button"
              aria-label="Открыть форму редактирования профиля"
            ></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button
          class="profile__add-button"
          title="Добавить карточку"
          type="button"
          aria-label="Открыть форму добавления карточки"
        ></button>
      </section>
      <section class="elements">
        <article class="element">
          <img
            class="element__image"
            src="./images/elements-karachaevsk.jpg"
            alt="Фотография Карачаевска"
          />
          <div class="element__caption">
            <h2 class="element__title">Карачаевск</h2>
            <button
              class="element__like-button"
              title="Нравится"
              type="button"
              aria-label="Поставить лайк"
            ></button>
          </div>
        </article>
        <article class="element">
          <img
            class="element__image"
            src="./images/elements-gora-elbrus.jpg"
            alt="Фотография горы Эльбрус"
          />
          <div class="element__caption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button
              class="element__like-button"
              title="Нравится"
              type="button"
              aria-label="Поставить лайк"
            ></button>
          </div>
        </article>
        <article class="element">
          <img
            class="element__image"
            src="./images/elements-dombay.jpg"
            alt="Фотография горнолыжного курорта Домбай"
          />
          <div class="element__caption">
            <h2 class="element__title">Домбай</h2>
            <button
              class="element__like-button"
              title="Нравится"
              type="button"
              aria-label="Поставить лайк"
            ></button>
          </div>
        </article>
        <article class="element">
          <img
            class="element__image"
            src="./images/elements-gora-elbrus.jpg"
            alt="Фотография горы Эльбрус"
          />
          <div class="element__caption">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button
              class="element__like-button"
              title="Нравится"
              type="button"
              aria-label="Поставить лайк"
            ></button>
          </div>
        </article>
        <article class="element">
          <img
            class="element__image"
            src="./images/elements-dombay.jpg"
            alt="Фотография горнолыжного курорта Домбай"
          />
          <div class="element__caption">
            <h2 class="element__title">Домбай</h2>
            <button
              class="element__like-button"
              title="Нравится"
              type="button"
              aria-label="Поставить лайк"
            ></button>
          </div>
        </article>
        <article class="element">
          <img
            class="element__image"
            src="./images/elements-karachaevsk.jpg"
            alt="Фотография Карачаево-Черкесии"
          />
          <div class="element__caption">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button
              class="element__like-button"
              title="Нравится"
              type="button"
              aria-label="Поставить лайк"
            ></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form class="form" name="profileForm">
          <h2 class="form__header">Редактировать профиль</h2>
          <input
            id="name"
            name="name"
            type="text"
            class="form__input"
            placeholder="Имя"
            aria-label="Имя"
          />
          <input
            id="job"
            name="job"
            type="text"
            class="form__input"
            placeholder="Должность"
            aria-label="Должность"
          />
          <button
          class="form__save-button"
          title="Сохранить"
          type="submit"
        >Сохранить</button>
        </form>
        <button
          class="popup__close-button"
          title="Закрыть"
          type="button"
          aria-label="Закрыть форму"
        ></button>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
