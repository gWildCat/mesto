<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="<%=require('./images/header-logo.svg')%>"
        alt="Логотип Mesto"
      />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__avatar-container">
          <img class="profile__avatar" alt="Аватар пользователя" />
          <button
            class="profile__avatar-change-button"
            type="button"
            aria-label="Открыть форму смены аватара пользователя"
          ></button>
        </div>
        <div>
          <div class="profile__container">
            <h1 class="profile__name"></h1>
            <button
              class="profile__edit-button"
              title="Редактировать профиль"
              type="button"
              aria-label="Открыть форму редактирования профиля"
            ></button>
          </div>
          <p class="profile__about"></p>
        </div>
        <button
          class="profile__add-button"
          title="Добавить карточку"
          type="button"
          aria-label="Открыть форму добавления карточки"
        ></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_light" id="edit-profile">
      <div class="popup__container">
        <form class="form" name="profile-form" id="profile-form" novalidate>
          <h2 class="form__header">Редактировать профиль</h2>
          <input
            id="name"
            name="name"
            type="text"
            class="form__input"
            placeholder="Имя"
            aria-label="Имя"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="form__error-message name-error"></span>
          <input
            id="about"
            name="about"
            type="text"
            class="form__input"
            placeholder="Должность"
            aria-label="Должность"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="form__error-message about-error"></span>
          <button class="form__save-button" title="Сохранить" type="submit">Сохранить</button>
        </form>
        <button
          class="popup__close-button"
          title="Закрыть"
          type="button"
          aria-label="Закрыть форму"
        ></button>
      </div>
    </div>
    <div class="popup popup_light" id="new-card">
      <div class="popup__container">
        <form class="form" name="new-card-form" id="new-card-form" novalidate>
          <h2 class="form__header">Новое место</h2>
          <input
            id="title"
            name="name"
            type="text"
            class="form__input"
            placeholder="Название"
            aria-label="Название"
            required
            minlength="2"
            maxlength="30"
          />
          <span class="form__error-message title-error"></span>
          <input
            id="link"
            name="link"
            type="url"
            class="form__input"
            placeholder="Ссылка на картинку"
            aria-label="Ссылка на картинку"
            required
          />
          <span class="form__error-message link-error"></span>
          <button class="form__save-button" title="Создать" type="submit">Создать</button>
        </form>
        <button
          class="popup__close-button"
          title="Закрыть"
          type="button"
          aria-label="Закрыть форму"
        ></button>
      </div>
    </div>
    <div class="popup popup_light" id="confirm">
      <div class="popup__container">
        <form class="form" name="confirm-form" id="confirm-form" novalidate>
          <h2 class="form__header">Вы уверены?</h2>
          <button class="form__save-button" title="Да" type="button">Да</button>
        </form>
        <button
          class="popup__close-button"
          title="Закрыть"
          type="button"
          aria-label="Закрыть форму"
        ></button>
      </div>
    </div>
    <div class="popup popup_dark" id="view-image">
      <div class="popup__image-container">
        <figure class="popup__figure">
          <img class="popup__image" src="#" />
          <figcaption class="popup__image-caption">Наименование</figcaption>
        </figure>
        <button
          class="popup__close-button"
          title="Закрыть"
          type="button"
          aria-label="Закрыть просмотр"
        ></button>
      </div>
    </div>
    <div class="popup popup_light" id="new-avatar">
      <div class="popup__container">
        <form class="form" name="new-avatar-form" id="new-avatar-form" novalidate>
          <h2 class="form__header">Обновить аватар</h2>
          <input
            id="avatar"
            name="avatar"
            type="url"
            class="form__input"
            placeholder="Ссылка на аватар"
            aria-label="Ссылка на аватар"
            required
          />
          <span class="form__error-message avatar-error"></span>
          <button class="form__save-button" title="Сохранить" type="submit">Сохранить</button>
        </form>
        <button
          class="popup__close-button"
          title="Закрыть"
          type="button"
          aria-label="Закрыть форму"
        ></button>
      </div>
    </div>
    <template id="card-template">
      <article class="element">
        <img class="element__image" />
        <div class="element__caption">
          <h2 class="element__title"></h2>
          <div class="element__like-container">
            <button
              class="element__like-button"
              title="Нравится"
              type="button"
              aria-label="Поставить лайк"
            ></button>
            <p class="element__like-counter"></p>
          </div>
        </div>
        <button
          class="element__delete-button"
          title="Удалить"
          type="button"
          aria-label="Удалить карточку"
        ></button>
      </article>
    </template>
  </body>
</html>
